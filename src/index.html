<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Skillex Online Education</title>
</head>
<body class="my-font text-gray-800 mx-auto max-w-[1600px]">
    <header class="mt-6">
        <nav class="p-3 pl-0">
            <div class="w-4/5 mx-auto flex items-center text-gray-600">
                <!-- logo -->
                <div class="font-bold text-4xl mr-28 text-gray-900 after:content-['.'] after:text-green-400 after:text-5xl">Skillex</div>
                <!-- menu center -->
                <div class="flex space-x-10 ">
                    <a href="#" class="hovering-Effect">Find passion</a>
                    <a href="#" class="hovering-Effect">Categories</a>
                    <a href="#" class="hovering-Effect">Skills</a>
                    <a href="#" class="hovering-Effect">Customer</a>
                </div>
                <!-- menu right -->
                <div class=" ml-auto flex items-center">
                    <a href="#" class="hovering-Effect">Login</a>
                    <a href="#" class="cursor-pointer">
                        <div class="group opacity-100 overflow-hidden bg-gray-900 text-gray-100 p-2 px-11 rounded-full ml-10 relative before:absolute before:text-black before:bottom-0 before:left-0 before:w-full before:rounded-full before:h-0 before:bg-green-400 hover:before:h-full before:transition-[height] before:duration-200">
                            <span class="opacity-0">Free Trial</span>
                            <span class="absolute bottom-2 flex justify-center items-center group-hover:text-gray-900">Free Trial</span>
                        </div>
                    </a>
                </div>
            </div>

        </nav>
    </header>

    <main class="w-4/5 mx-auto">
        <div class="flex mt-6">
            <!-- left side landing page -->
            <section class="w-[450px] z-10">
                <h1 class="text-7xl font-semibold leading py-24 my-font">Watch. <br />Learn. <br />Grow.</h1>
                <form class="flex mt-2">
                    <input type="text" placeholder="Find your passion" class="outline-0 p-12 w-full shadow-md transition text-lg tracking-wider placeholder:text-gray-800 hover:shadow-xl focus:shadow-xl focus:outline-none focus:border-2 focus:border-green-400 focus:opacity-50 focus:placeholder:text-gray-400"/>
                    <a href="#" class="cursor-pointer">
                        <div href="#" class="-ml-1 text-4xl font-semibold px-9 py-11 bg-green-400 relative before:absolute before:bottom-0 before:left-0 before:w-full before:h-0 before:bg-pink-400 hover:before:h-full before:transition-[height] before:duration-[400ms]">
                            <span>Go</span>
                            <span class="absolute bottom-11 flex justify-center items-center">Go</span>
                        </div>
                    </a>
                </form>
            </section>
            <!-- right side landing page -->
            <section class="w-8/12 flex z-0 justify-end more-height cursor-pointer imagescontainer">
                <div class="bg-green-600 w-3/5 bg-cover bg-center bg-no-repeat -ml-14 rounded-2xl relative overflow-hidden firstimage" 
                    style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8)), url('./assets/img/img-1.webp');">
                    <div class="text-white flex justify-between absolute bottom-20 ml-24 w-2/3 items-center firstimagetexthide">
                        <div class="text-4xl">Writing <br />Course</div>
                        <div class="relative flex flex-col items-center">
                            <span class="text-5xl ">100</span>
                            <span class="text-sm absolute -bottom-1">TOPICS</span>
                        </div>
                    </div>
                </div>
                <div class="min-w-[20%] w-1/5 relative overflow-hidden bg-red-600 bg-cover mx-10 bg-center bg-no-repeat rounded-2xl imageeffect secondimage" 
                style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8)), url('./assets/img/img-2.webp');">
                    <div class="text-white absolute bottom-16 text-4xl bg-gray-900 w-32 h-28 -ml-2 -rotate-90 flex items-center pl-6 secondimagehide">Writing</div>
                    <div class="text-white justify-between absolute bottom-20 ml-12 w-2/3 items-center hidden secondimageshow">
                        <div class="text-4xl">Writing <br />Course</div>
                        <div class="relative flex flex-col items-center ml-40">
                            <span class="text-5xl ">100</span>
                            <span class="text-sm absolute -bottom-1">TOPICS</span>
                        </div>
                    </div>
                </div>
                <div class="min-w-[20%] w-1/5 relative overflow-hidden bg-yellow-600 bg-cover bg-center bg-no-repeat rounded-2xl imageeffect thirdimage" 
                style="background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.8)), url('./assets/img/img-3.webp');">
                    <div class=" text-white absolute bottom-16 text-4xl bg-gray-900 w-32 h-28 -ml-2 -rotate-90 flex items-center pl-6 thirdimagehide">Business</div>
                    <div class="text-white justify-between absolute bottom-20 ml-12 w-2/3 items-center hidden thirdimageshow">
                        <div class="text-4xl">Business <br />Course</div>
                        <div class="relative flex flex-col items-center ml-32">
                            <span class="text-5xl ">100</span>
                            <span class="text-sm absolute -bottom-1">TOPICS</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- end landing page -->
        <div class="mt-96">
            <h1>enable spacing</h1>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
